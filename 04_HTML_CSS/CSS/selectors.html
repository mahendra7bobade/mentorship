<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Basic Selectors */
        p {
            color: blue;
        }
        
        .example {
            font-weight: bold;
        }
        
        #unique {
            background-color: yellow;
        }

        /* Attribute Selectors */
        a[href] {
            text-decoration: none;
        }

        a[target="_blank"] {
            color: green;
        }

        /* Pseudo-classes */
        a:hover {
            color: red;
        }

        li:first-child {
            font-style: italic;
        }

        /* Pseudo-elements */
        p::first-line {
            font-weight: bold;
        }
</head>
<body>
   <p>  </p>
</body>
</html>
