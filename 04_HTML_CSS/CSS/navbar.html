<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar variations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .nav-container {
            margin-bottom: 20px;
        }
        .nav-1 {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .nav-1 li {
            position: relative;
        }
        .nav-1 a, .nav-1 button {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        .nav-1 a:hover, .nav-1 button:hover {
            background-color: #555;
        }
        .nav-1 a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease-in-out;
        }
        .nav-1 a:hover::after {
            width: 100%;
        }
        .login-btn {
            background-color: #28a745;
            border: none;
            cursor: pointer;
        }
        .nav-2 {
            list-style-type: none;
            padding: 20px;
            background-color: #03643c;
            width: 200px;
        }
        .nav-2 ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        .nav-2 li {
            margin: 12px 0;
        }

        .nav-2 a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            width: 100%;
        }
        .nav-2 a:hover {
            background-color: #18bd8e;
        }
        .nav-2 .login-btn {
            background-color: #28a745;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        .nav-2 .login-btn:hover {
            background-color: #218838;
            border: 1px solid #1e7e34;
        }
        .nav-3 {
    
            padding: 0;
            background-color: #333;
        }
        .nav-3 ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-3 a {
         text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
        }
        .nav-3.dropdown-content {
            display: none;
        }
        .nav-3 .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: #03643c;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
            <ul class="nav-1">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Vertical hover effect</h2>
        <ul class="nav-2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav-3">
            <ul>
                <li class="dropdown"></li>
                <a href="#">Makeout</a>
            <div class="dropdown-content">
             
                    <a href="#">Home</a>
                    <a href="#">About</a>
                   <a href="#">Services</a>
                
        </div>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </div>
</body>
</html>
